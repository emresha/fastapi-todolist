<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/login.css" type="text/css">
    <script src="./static/scripts/register.js"></script>
    <title>To Do App</title>
</head>
<body>
<header>
    <h1 style="text-align: center">This is a TODO app.</h1>
</header>
  <h2 style="text-align: center">Log in</h2>
  <form id="loginForm">
  <div class="login-container">
      <label>
          <b class="form-label">User login</b>
          <input type="text" placeholder="Enter username" name="username" id="username" required>
      </label>

      <label>
          <b class="form-label">Password</b>
          <input type="password" placeholder="Enter password" name="password" id="password" required>
      </label>

      <button type="submit">Log in</button>
  </div>
</form>
<h1 style="text-align: center">OR</h1>
<h2 style="text-align: center">Register</h2>
  <form id="registerForm">
  <div class="login-container">
      <label>
          <b class="form-label">Create a Username</b>
          <input type="text" placeholder="Enter username" name="username" id="username_reg" required>
      </label>

      <label>
          <b class="form-label">Create a Password</b>
          <input type="password" placeholder="Enter password" name="password" id="password_reg" required>
      </label>

      <button type="submit" onclick="userRegister(event)">Register</button>
  </div>
</form>
<footer>
      <p style="text-align: center">Made by iu7 with love</p>
</footer>
</body>
<script src="./static/scripts/login.js"></script>
</html>
